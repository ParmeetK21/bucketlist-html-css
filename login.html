<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/3d77984c67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="border">
        <div class="top_page">
            <img src="./images/bucket_list2.png" alt="Bucket_list_logo" height="100" class="bucket_logo">
            <h1>Living My Bucket List</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Explore</a>
                    <ul class="submenu">
                        <li><a href="./search.html"><i class="fa-solid fa-magnifying-glass fa-xs"></i>Search</a></li>             
                    </ul>
                </li>

                <li><a href="#">Join</a>
                    <ul class="submenu">
                        <li><a href="./create-account.html"><i class="fa-solid fa-user-plus"></i>Create Account</a></li>
                    <li><a href="./login.html"><i class="fa-solid fa-user"></i>Log In</a></li>
                    </ul>
                </li>
            </ul>
        </nav>   
    </header>
    <main>
        <div class="no-border">
            <h1><i class="fa-solid fa-user"></i>Log In</h1>
        </div>
        
        <div class="login-info">
            <form method="post">
                <div>
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" placeholder="p.kaur"/>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="password" type="text" name="password"/>
                </div>
                <div>
                    <label for="remember_me">Remember Me:</label>
                    <input id="remember_me" type="checkbox" name="remember_me" value="yes"/>
                </div>
                <div>
                    <a href="./forgot.html">Forgot Password?</a>
                </div>
                <div>
                    Don't have an account?
                    <a href="./create-account.html">Create Account</a>
                </div>
            </form>
        </div>
    </main>
    <footer>&copy; - Parmeet Kaur</footer>
</body>
</html>
