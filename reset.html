<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="border">
        <div class="top_page">
            <img src="./images/bucket_list2.png" alt="Bucket_list_logo" height="100" class="bucket_logo">
            <h1>Living My Bucket List</h1>
            
        </div>
    </header>
    <main>
        <section>
            <div class="subheadings"> 
                <h2>Reset Password</h2>
            </div>
            <div class="forgot">
                <div class="create-info">
                    <form method="post">
                        <div class="password_info">
                            <label for="new_password">New Password:</label>
                            <input id="new_password" type="text" name="new_password" required/>
                        </div>
                        <div class="password_info">
                            <label for="confirm_newpassword">Confirm New Password:</label>
                            <input id="confirm_newpassword" type="text" name="confirm_newpassword" required/>
                        </div>
                        <div>
                            <button type="submit" name="submit" id="submit">Update Password</button>
                        </div>
                    </form> 
                </div>
            </div>   
        </section>
        <nav class="back-login">
            <div>
                <a href="./login.html">Back to Login </a>
            </div>
        </nav>
    </main>
    <footer>&copy; - Parmeet Kaur</footer>
</body>
</html>
