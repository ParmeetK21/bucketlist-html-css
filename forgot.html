<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="border">
        <div class="top_page">
            <img src="./images/bucket_list2.png" alt="Bucket_list_logo" height="100" class="bucket_logo">
            <h1>Living My Bucket List</h1>
            
        </div>
    </header>
    <main>
        <section>
            <div class="subheadings"> 
                <h2>Forgot Password?</h2>
            </div>
            <div class="forgot">
                <div class="detail_content">
                    <p>
                        To request a password reset, please enter your username or email address.
                    </p>
                </div>
                <div class="create-info">
                    <form method="post">
                        <div class="user_info">
                            <label for="username/email">Username/Email Address:</label>
                            <input id="username/email" type="text" name="username/email" required/>
                        </div>
            
                        <div>
                            <button type="submit" name="reset_submit" id="reset_submit">Request Password Reset</button>
                        </div>
                    </form>
                </div>
            </div>   
        </section>
        <nav class="back-login">
            <div>
                <a href="./login.html">Back to Login </a>
            </div>
        </nav>
    </main>
    <footer>&copy; - Parmeet Kaur</footer>
</body>
</html>
