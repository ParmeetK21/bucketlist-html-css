<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit List Item</title>
    <script src="https://kit.fontawesome.com/3d77984c67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="border">
        <div class="top_page">
            <img src="./images/bucket_list2.png" alt="Bucket_list_logo" height="100" class="bucket_logo">
            <h1>Living My Bucket List</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Explore</a>
                    <ul class="submenu">
                        <li>
                            <a href="./index.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a>            
                        </li>
                        <li><a href="./search.html"><i class="fa-solid fa-magnifying-glass fa-xs"></i>Search</a></li>
                        <li><a href="./add-item.html"><i class="fa-regular fa-plus"></i>Add to My-List</a></li>
                        <li><a href="./list.html"><i class="fa-solid fa-check"></i>My Public List</a></li>
                    </ul>
                </li>

                <li><a href="#">Join</a>
                    <ul class="submenu">
                        <li><a href="./create-account.html"><i class="fa-solid fa-user-plus"></i>Create Account</a></li>
                    <li><a href="./login.html"><i class="fa-solid fa-user"></i>Log In</a></li>
                    </ul>
                </li>
            </ul>
        </nav>   
    </header>
   
    <main>
        <div class="subheadings">
            <h2>Edit Item</h2>
        </div>
        <div class="view-item">
            <form method="post">
                <div class="item_title">
                    <label for="title">Title: </label>
                    <input id="title" type="text" name="title" value="Parasailing" required/>
                </div>
                <div class="item_desc">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" cols="30" rows="10">My bucket list includes the exhilarating experience of parasailing, which allows you to soar above the water while taking in spectacular sights and enjoying the thrill of being close to the water.</textarea>
                </div>
                <div class="item_rating">
                    <label for="rating">Rating:</label>
                    <input type="range" name="rating" id="rating" min="1" max="5" step="1" value="3"/>
                </div>
                <fieldset>
                    <legend class="date_time">Time Period</legend>
                    <div class="date_time">
                        <label for="start_datetime">Start Date : </label>
                        <input type="datetime-local" name="start_datetime" id="start_datetime" />
                    </div>
                    <div class="date_time">
                        <label for="completion_datetime">Completion Date : </label>
                        <input type="datetime-local" name="completion_datetime" id="completion_datetime"/>
                    </div>
                </fieldset>
                <div class="item_details">
                    <label for="details">Details:</label>
                    <textarea id="details" name="details" cols="25" rows="10"></textarea>
                </div>
                <div class="item_proof">
                    <!--this is require to restrict size of file upload in php-->
                    <input type="hidden" name="MAX_FILE_SIZE" value="12400"/>
                    <label for="img_proof">Proof:</label>
                    <input type="file" name="img_proof" id="img_proof"/>
                </div>
                <div class="form_submit">
                    <button type="submit" name="submit" id="submit">Confirm</button>
                </div>
    
            </form>
        </div>    
    </main> 
    <footer>&copy; - Parmeet Kaur</footer>
</body>
</html>
